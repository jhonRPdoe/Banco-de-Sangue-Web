<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/header_footer.css">
    <link rel="stylesheet" href="../static/css/cadastrarDoacao.css">
    <title>Cadastrar Doação</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row usuarioLogado">
                <div class="col-sm-9"></div>
                <div class="col-sm-3" id="usuarioLogado">
                    <h6>Logado como:</h3>
                    <p>Ruan Pereira <span>(Administrador)</span></p>
                </div>
            </div>
        </div>
        <div id="titulo">
            <h1>Cadastrar Doação</h1>
            <ul class="nav"> 
                <li class="nav-item"> 
                <a class="nav-link" href="bancoSangue.html">Página Inicial</a> 
                </li> 
                <li class="nav-item"> 
                <a class="nav-link" href="permissoes.html">Permissões</a> 
                </li> 
                <li class="nav-item"> 
                <a class="nav-link" href="#" id="relatarProblema">Relatar um problema</a> 
                </li> 
            </ul>
        </div>
    </header>
    <div class="container container-form">
        <form action="#" method="POST">
            <div id="divDoador">
                <p>Informações do Doador</p>
                <div class="form-check"> 
                    <input class="form-check-input" type="checkbox" name="isDoador" value="" id="isDoador"> 
                    <label class="form-check-label" for="isDoador">Já é Doador?</label> 
                </div>
                <div class="mb-3"></div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do(a) Doador</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF do(a) Doador</label>
                    <input type="text" name="cpf" id="cpf" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" name="nascimento" id="nascimento" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" name="endereco" id="endereco" class="form-control">
                </div>
            </div>

            <div id="divSangue">
                <p>Informações do Sangue</p>
                <div class="mb-3"> 
                    <label class="form-label" for="sangue">Tipo Sanguineo</label> 
                    <select id="sangue" class="form-select"> 
                        <option>Norte</option> 
                        <option>Nordeste</option> 
                        <option>Centro-Oeste</option> 
                        <option>Sudeste</option> 
                        <option>Sul</option> 
                    </select> 
                </div> 
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="text" name="quantidade" id="quantidade" class="form-control">
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start" id="footer">
        <div class="text-center p-3">
          © 2024 Desenvolvido por:
          <a class="text-body" href="https://www.linkedin.com/in/ruan-pereira-651523237/">Ruan Pereira</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/cadastrarDoacao.js</script>
</body>
</html>
