<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="titulo">Acessar o Banco de Sangue</h1>
    </header>
    <div class="container">
        <form action="#" method="GET">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Funcionário</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF do Funcionário</label>
                <input type="text" name="cpf" id="cpf" class="form-control">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Acessar</button>
            </div>
        </form>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start" id="footer">
        <div class="text-center p-3">
          © 2024 Desenvolvido por:
          <a class="text-body" href="https://www.linkedin.com/in/ruan-pereira-651523237/">Ruan Pereira</a>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/login.js</script>
</body>
</html>
